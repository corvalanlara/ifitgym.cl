{% block contenido %}
	<section class="section">
		<div class="columns">
			<div class="column is-hidden-mobile">
				<figure class="image">
					<img src="images/persona1.jpeg">
				</figure>
			</div>
			<div class="column">
				<figure class="image">
					<img src="images/persona2.jpeg">
				</figure>
			</div>
			<div class="column is-hidden-mobile">
				<figure class="image">
					<img src="images/persona3.jpeg">
				</figure>
			</div>
		</div>
	</section>

	<div class="hero is-medium is-dark has-background">
		<img alt="Gente entrenando en el gimnasio" class="hero-background is-transparent" src="images/hero.jpeg"/>
  		<div class="hero-body">
			<div class="container">
				<h1 class="title">Ofrecemos un servicio personalizado con foco en los <span class="has-text-link">objetivos de cada usuario</span></h1>

  		</div>
	</div>

	<div class="hero is-small is-dark">

			<div class="container has-text-centered">
				<h1 class="title">¿Te gustaría asistir por un día de prueba gratis? <a class="button has-text-link" href="https://docs.google.com/forms/d/e/1FAIpQLScfTu7bLZkAqFCuxoImSXZAWRU9VxyU_jwz-zABHRVNUUYupw/viewform">Solicítalo aquí</a></h1>
			</div>
  		</div>
	</div>

	<section class="section">
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child box">
					{% include "horario.html" %}
				</article>
				<article class="tile is-child box">
					<a href="planes.html">
						<figure class="image imagenboton is-clickable">
							<img alt="Presiona aquí para conocer nuestros planes" src="images/botonplanes.jpg"/>
						</figure>
					</a>
				</article>
				<article class="tile is-child box">
					<a href="programas.html">
						<figure class="image imagenboton is-clickable">
							<img alt="Presiona aquí para conocer nuestros programas" src="images/botonprogramas.jpg"/>
						</figure>
					</a>
				</article>
			</div>
		</div>
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image">
						<img alt="Sala de máquinas de nuestro gimnasio" src="images/selected/crossfit.jpg"/>
						<figcaption>Sala de Crossfit de nuestro gimnasio</figcaption>
					</figure>
				</article>
				<article class="tile is-child box">
					<figure class="image">
						<img alt="Fotografía de barras" src="images/selected/maquinas1.jpg"/>
						<figcaption>Sala de máquinas de nuestro gimnasio</figcaption>
					</figure>
				</article>
			</div>
		</div>
	</section>
{% endblock %}
